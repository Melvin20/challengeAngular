<div class="top">
  <div class="pag">
    <input class="search" type="text" placeholder="Search" (keyup)="search()" [(ngModel)]="idSearch" >
    <button class="add" routerLink="/create"><b>Agregar</b></button>
  </div>

    <div class="centered">
      <table class="styled-table">
        <thead>
          <tr>
            <th>Logo</th>
            <th>ID</th>
            <th>Nombre del Producto</th>
            <th>Descripciòn <span class="warning">&nbsp;&nbsp;i&nbsp;&nbsp;</span></th>
            <th>Fecha de Liberaciòn <span class="warning">&nbsp;&nbsp;i&nbsp;&nbsp;</span></th>
            <th>Fecha de reestructuraciòn <span class="warning">&nbsp;&nbsp;i&nbsp;&nbsp;</span></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products" >
            <td><span class="logo">JP</span></td>
            <td>{{item.id}}</td>
           <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.date_release | date: 'dd/MM/yyyy'}}</td>
            <td>{{item.date_revision | date: 'dd/MM/yyyy'}}</td>
            <td >
              <div class="dropdown" >
                <span (click)="click(item.id)" class="icon"><b>⁝</b></span>
                <div class="dropdown-content"  *ngIf="itemId === true && tem === item.id">
                <p>Editar </p>
                <p (click)="deleteProduct(item.id)">Eliminar</p>
                </div>
              </div>
             
               </td>          </tr>
        </tbody>
      </table>
    </div>
    <br>
    <div class="pag">
      <label class="results "><b> {{products?.length}} Resultados</b></label> 
        <div class="pagination" (click)="clickPaginator()">
          <input  class="pagination " disabled placeholder="{{value}}">
          <div class="dropdown-content" *ngIf="itemPaginator === true">
          <p >10</p>
          <p >15</p>
          <p >20</p>
          </div>
        </div>
    </div>

    </div>
